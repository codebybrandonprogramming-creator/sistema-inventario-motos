{% extends "base.html" %}

{% block title %}Historial de Ventas{% endblock %}

{% block content %}

<style>
    /* ========== CONTENEDOR PRINCIPAL 3D ========== */
    .ventas-3d-container {
        animation: fadeInScale 0.8s ease-out;
        position: relative;
    }
    
    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }
    
    /* ========== HEADER 3D ESPECTACULAR ========== */
    .header-3d-mega {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2.5rem;
        padding: 2.5rem 3rem;
        background: linear-gradient(135deg, 
            rgba(102, 126, 234, 0.95) 0%, 
            rgba(118, 75, 162, 0.95) 100%);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        border: 3px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.5),
            inset 0 2px 0 rgba(255, 255, 255, 0.5),
            0 0 80px rgba(102, 126, 234, 0.4);
        animation: slideInDown 0.6s ease-out;
        position: relative;
        overflow: hidden;
    }
    
    .header-3d-mega::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            45deg,
            transparent 30%, 
            rgba(255, 255, 255, 0.1) 50%, 
            transparent 70%
        );
        animation: shine-header 3s infinite;
    }
    
    @keyframes shine-header {
        0% { transform: rotate(0deg) translate(-50%, -50%); }
        100% { transform: rotate(360deg) translate(-50%, -50%); }
    }
    
    @keyframes slideInDown {
        from {
            opacity: 0;
            transform: translateY(-50px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    
    .header-3d-mega h1 {
        color: #ffffff;
        font-size: 3rem;
        font-weight: 900;
        text-shadow: 
            0 4px 8px rgba(0, 0, 0, 0.5),
            0 8px 16px rgba(0, 0, 0, 0.3),
            0 0 40px rgba(255, 215, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin: 0;
        position: relative;
        z-index: 2;
        letter-spacing: 2px;
    }
    
    .header-3d-mega h1 i {
        font-size: 3.5rem;
        filter: drop-shadow(0 4px 15px rgba(255, 215, 0, 0.7));
        animation: pulse-icon 2s ease-in-out infinite;
    }
    
    @keyframes pulse-icon {
        0%, 100% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.15) rotate(-5deg); }
    }
    
    /* ========== BOTÓN NUEVA VENTA ULTRA 3D ========== */
    .btn-nueva-venta-mega {
        padding: 1.2rem 3rem;
        border: none;
        border-radius: 20px;
        font-weight: 800;
        font-size: 1.3rem;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
        color: #ffffff;
        box-shadow: 
            0 15px 40px rgba(0, 255, 136, 0.6),
            inset 0 2px 0 rgba(255, 255, 255, 0.5);
        position: relative;
        z-index: 2;
        overflow: hidden;
    }
    
    .btn-nueva-venta-mega::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.5s;
    }
    
    .btn-nueva-venta-mega:hover::before {
        left: 100%;
    }
    
    .btn-nueva-venta-mega:hover {
        transform: translateY(-5px) scale(1.08);
        box-shadow: 
            0 20px 50px rgba(0, 255, 136, 0.8),
            inset 0 2px 0 rgba(255, 255, 255, 0.6),
            0 0 40px rgba(0, 255, 136, 0.5);
        color: #ffffff;
    }
    
    .btn-nueva-venta-mega i {
        font-size: 1.8rem;
    }
    
    /* ========== FILTROS ULTRA 3D ========== */
    .filtros-mega {
        background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.25) 0%, 
            rgba(255, 255, 255, 0.15) 100%);
        backdrop-filter: blur(25px);
        padding: 2rem;
        border-radius: 25px;
        margin-bottom: 2.5rem;
        border: 3px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
            0 15px 45px rgba(0, 0, 0, 0.3),
            inset 0 2px 0 rgba(255, 255, 255, 0.5);
        animation: slideInUp 0.7s ease-out 0.1s backwards;
    }
    
    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .filtros-form {
        display: flex;
        gap: 2rem;
        align-items: flex-end;
        flex-wrap: wrap;
    }
    
    .filtro-group {
        flex: 1;
        min-width: 250px;
    }
    
    .filtro-label {
        display: block;
        margin-bottom: 0.8rem;
        font-weight: 800;
        font-size: 1.1rem;
        color: #ffffff;
        text-shadow: 
            0 2px 8px rgba(0, 0, 0, 0.4),
            0 0 20px rgba(255, 215, 0, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .filtro-input {
        width: 100%;
        padding: 1rem 1.5rem;
        border: 3px solid rgba(255, 255, 255, 0.4);
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.95);
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .filtro-input:focus {
        outline: none;
        border-color: #ffd700;
        background: #ffffff;
        box-shadow: 
            0 8px 30px rgba(255, 215, 0, 0.5),
            inset 0 2px 5px rgba(255, 215, 0, 0.2);
        transform: translateY(-2px);
    }
    
    .btn-filtrar-mega, .btn-limpiar-mega {
        padding: 1rem 2.5rem;
        border: none;
        border-radius: 15px;
        font-weight: 800;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .btn-filtrar-mega {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: #ffffff;
        box-shadow: 
            0 8px 25px rgba(52, 152, 219, 0.5),
            inset 0 2px 0 rgba(255, 255, 255, 0.3);
    }
    
    .btn-limpiar-mega {
        background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        color: #ffffff;
        text-decoration: none;
        display: inline-block;
        box-shadow: 
            0 8px 25px rgba(149, 165, 166, 0.5),
            inset 0 2px 0 rgba(255, 255, 255, 0.3);
    }
    
    .btn-filtrar-mega:hover, .btn-limpiar-mega:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
    }
    
    /* ========== TARJETAS DE RESUMEN ULTRA 3D ========== */
    .summary-cards-mega {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2.5rem;
        margin-bottom: 3rem;
    }
    
    .summary-card-mega {
        background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.3) 0%, 
            rgba(255, 255, 255, 0.2) 100%);
        backdrop-filter: blur(25px);
        border-radius: 25px;
        padding: 2.5rem;
        display: flex;
        align-items: center;
        gap: 2rem;
        border: 3px solid rgba(255, 255, 255, 0.5);
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.4),
            inset 0 3px 0 rgba(255, 255, 255, 0.6),
            0 0 60px rgba(102, 126, 234, 0.2);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation: floatIn 0.8s ease-out backwards;
        position: relative;
        overflow: hidden;
    }
    
    .summary-card-mega::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        animation: rotate-glow 4s linear infinite;
    }
    
    @keyframes rotate-glow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    @keyframes floatIn {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.8);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    
    .summary-card-mega:nth-child(1) { animation-delay: 0.2s; }
    .summary-card-mega:nth-child(2) { animation-delay: 0.3s; }
    .summary-card-mega:nth-child(3) { animation-delay: 0.4s; }
    .summary-card-mega:nth-child(4) { animation-delay: 0.5s; }
    
    .summary-card-mega:hover {
        transform: translateY(-15px) scale(1.05) rotateY(5deg);
        box-shadow: 
            0 30px 80px rgba(0, 0, 0, 0.5),
            inset 0 3px 0 rgba(255, 255, 255, 0.7),
            0 0 80px rgba(255, 215, 0, 0.4);
        border-color: rgba(255, 215, 0, 0.8);
    }
    
    /* ========== ICONOS 3D ULTRA ========== */
    .icon-mega {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3.5rem;
        border-radius: 20px;
        position: relative;
        transform-style: preserve-3d;
        animation: float-mega 3s ease-in-out infinite;
        z-index: 2;
    }
    
    @keyframes float-mega {
        0%, 100% { transform: translateY(0px) rotateY(0deg); }
        50% { transform: translateY(-15px) rotateY(10deg); }
    }
    
    .icon-mega::before {
        content: '';
        position: absolute;
        inset: -8px;
        border-radius: 20px;
        background: inherit;
        filter: blur(20px);
        opacity: 0.7;
        z-index: -1;
        animation: pulse-glow 2s ease-in-out infinite;
    }
    
    @keyframes pulse-glow {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.2); opacity: 1; }
    }
    
    .icon-vendido {
        background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
        box-shadow: 
            0 15px 40px rgba(255, 215, 0, 0.6),
            inset 0 3px 0 rgba(255, 255, 255, 0.6),
            inset 0 -3px 0 rgba(0, 0, 0, 0.2);
    }
    
    .icon-ganancias {
        background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
        box-shadow: 
            0 15px 40px rgba(0, 255, 136, 0.6),
            inset 0 3px 0 rgba(255, 255, 255, 0.6),
            inset 0 -3px 0 rgba(0, 0, 0, 0.2);
    }
    
    .icon-iva {
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        box-shadow: 
            0 15px 40px rgba(255, 152, 0, 0.6),
            inset 0 3px 0 rgba(255, 255, 255, 0.6),
            inset 0 -3px 0 rgba(0, 0, 0, 0.2);
    }
    
    .icon-cantidad {
        background: linear-gradient(135deg, #64c8ff 0%, #2196f3 100%);
        box-shadow: 
            0 15px 40px rgba(100, 200, 255, 0.6),
            inset 0 3px 0 rgba(255, 255, 255, 0.6),
            inset 0 -3px 0 rgba(0, 0, 0, 0.2);
    }
    
    .summary-content-mega {
        position: relative;
        z-index: 2;
    }
    
    .summary-content-mega h3 {
        margin: 0;
        font-size: 1.3rem;
        color: rgba(255, 255, 255, 0.95);
        font-weight: 800;
        text-shadow: 
            0 3px 10px rgba(0, 0, 0, 0.4),
            0 0 30px rgba(255, 215, 0, 0.3);
        letter-spacing: 1px;
        text-transform: uppercase;
    }
    
    .summary-content-mega p {
        margin: 0.8rem 0 0 0;
        font-size: 2.5rem;
        font-weight: 900;
        color: #ffffff;
        text-shadow: 
            0 4px 15px rgba(0, 0, 0, 0.5),
            0 8px 30px rgba(0, 0, 0, 0.3);
        line-height: 1.2;
    }
</style>
