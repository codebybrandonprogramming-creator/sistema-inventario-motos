{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
    
    .editar-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .editar-header {
        text-align: center;
        margin-bottom: 2rem;
        animation: fadeInDown 0.6s ease;
    }
    
    .editar-header h2 {
        color: #ffffff;
        font-size: 2.5rem;
        font-weight: 800;
        text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
    }
    
    .editar-header .icon-edit {
        font-size: 3rem;
        animation: rotate 3s linear infinite;
    }
    
    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 25px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 0.8s ease;
    }
    
    .form-label-custom {
        color: #ffffff;
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 0.8rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .form-label-custom i {
        font-size: 1.3rem;
        color: #ffd700;
    }
    
    .form-control-custom {
        background: rgba(255, 255, 255, 0.95);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .form-control-custom:focus {
        outline: none;
        border-color: #ffd700;
        background: #ffffff;
        box-shadow: 0 6px 25px rgba(255, 215, 0, 0.3);
        transform: translateY(-2px);
    }
    
    textarea.form-control-custom {
        min-height: 120px;
        resize: vertical;
    }

    .help-text {
        color: rgba(255, 255, 255, 0.85);
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: block;
        text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }
    
    .btn-actualizar {
        background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
        border: none;
        border-radius: 20px;
        padding: 1.2rem 3rem;
        font-size: 1.3rem;
        font-weight: 800;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin: 2rem auto 0;
        width: 100%;
        max-width: 400px;
    }
    
    .btn-actualizar:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 40px rgba(255, 215, 0, 0.7);
    }
    
    .btn-actualizar i {
        font-size: 1.5rem;
    }
    
    .form-row-custom {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }
</style>

<div class="editar-container">
    <div class="editar-header">
        <h2>
            <i class="bi bi-pencil-square icon-edit"></i>
            Editar Producto
            <i class="bi bi-gear-fill"></i>
        </h2>
    </div>

    <div class="glass-card">
        <form method="POST">
            
            <div class="form-row-custom">
                <div>
                    <label class="form-label-custom">
                        <i class="bi bi-tag-fill"></i>
                        Nombre del Producto
                    </label>
                    <input type="text" 
                           name="nombre" 
                           class="form-control form-control-custom" 
                           value="{{ producto.nombre }}"
                           required>
                </div>

                <div>
                    <label class="form-label-custom">
                        <i class="bi bi-grid-3x3-gap-fill"></i>
                        Categoría
                    </label>
                    <input type="text" 
                           name="categoria" 
                           class="form-control form-control-custom" 
                           value="{{ producto.categoria }}"
                           required>
                </div>
            </div>

            <div class="form-row-custom">
                <div>
                    <label class="form-label-custom">
                        <i class="bi bi-award-fill"></i>
                        Marca
                    </label>
                    <input type="text" 
                           name="marca" 
                           class="form-control form-control-custom" 
                           value="{{ producto.marca }}">
                </div>

                <div>
                    <label class="form-label-custom">
                        <i class="bi bi-boxes"></i>
                        Stock Disponible
                    </label>
                    <input type="number" 
                           name="stock" 
                           min="0" 
                           class="form-control form-control-custom" 
                           value="{{ producto.stock }}"
                           required>
                </div>

                <div>
                    <label class="form-label-custom">
                        <i class="bi bi-currency-dollar"></i>
                        Precio Unitario
                    </label>
                    <input type="number" 
                           step="0.01" 
                           min="0" 
                           name="precio_unitario" 
                           class="form-control form-control-custom" 
                           value="{{ producto.precio_unitario }}"
                           required>
                </div>
            </div>

            <!-- NUEVOS CAMPOS: CÓDIGO SKU Y PORCENTAJE DE GANANCIA -->
            <div class="form-row-custom">
                <div>
                    <label class="form-label-custom">
                        <i class="bi bi-upc-scan"></i>
                        Código SKU (Opcional)
                    </label>
                    <input type="text" 
                           name="codigo_sku" 
                           class="form-control form-control-custom" 
                           value="{{ producto.codigo_sku if producto.codigo_sku else '' }}"
                           placeholder="Ej: REP-001, FRE-045">
                    <small class="help-text">Código único para identificar el producto rápidamente</small>
                </div>

                <div>
                    <label class="form-label-custom">
                        <i class="bi bi-percent"></i>
                        Porcentaje de Ganancia (%)
                    </label>
                    <input type="number" 
                           step="0.01" 
                           min="0" 
                           max="1000" 
                           name="porcentaje_ganancia" 
                           class="form-control form-control-custom" 
                           value="{{ producto.porcentaje_ganancia if producto.porcentaje_ganancia else 0 }}" 
                           placeholder="Ej: 30 para 30%">
                    <small class="help-text">Ganancia sobre el precio con IVA. Ejemplo: 30% = Precio final será (Precio + IVA) × 1.30</small>
                </div>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label class="form-label-custom">
                    <i class="bi bi-text-paragraph"></i>
                    Descripción del Producto
                </label>
                <textarea name="descripcion" 
                          class="form-control form-control-custom" 
                          rows="4">{{ producto.descripcion }}</textarea>
            </div>

            <button type="submit" class="btn btn-actualizar">
                <i class="bi bi-check-circle-fill"></i>
                Guardar Cambios
                <i class="bi bi-arrow-right-circle-fill"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
