<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Profesional - Moto Repuesto H&D</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Efecto de fondo animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(59, 130, 246, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* HEADER GLASSMORPHISM */
        .header-glass {
            background: rgba(17, 25, 45, 0.6);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1000;
            padding: 2rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* LOGO Y TÍTULO */
        .brand-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .logo-3d {
            width: 120px;
            height: 120px;
            position: relative;
            animation: rotate3d 8s linear infinite;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(180deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }

        .logo-3d::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
            filter: blur(20px);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .brand-text {
            text-align: center;
        }

        .title-3d {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            filter: drop-shadow(0 4px 20px rgba(102, 126, 234, 0.5));
            margin-bottom: 0.5rem;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 4px 20px rgba(102, 126, 234, 0.5)); }
            50% { filter: drop-shadow(0 4px 40px rgba(102, 126, 234, 0.8)); }
        }

        .subtitle-3d {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: #f093fb;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
        }

        .gear-icon-3d {
            width: 100px;
            height: 100px;
            animation: rotateSlow 6s linear infinite;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.6));
        }

        @keyframes rotateSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* NAVEGACIÓN MODERNA */
        .nav-modern {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-card {
            background: rgba(17, 25, 45, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            text-decoration: none;
            color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .nav-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.3);
            background: rgba(102, 126, 234, 0.15);
        }

        .nav-icon {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.3s;
        }

        .nav-card:hover .nav-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .nav-label {
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* SELECTOR DE TEMA FLOTANTE */
        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(17, 25, 45, 0.6);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 9999;
        }

        .theme-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .theme-btn:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-btn.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.3);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        /* USER INFO */
        .user-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(17, 25, 45, 0.6);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 9999;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 700;
            color: #f0f4f8;
            font-size: 1rem;
        }

        .user-role {
            font-size: 0.8rem;
            color: #b0b8c5;
            font-weight: 500;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .title-3d {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .subtitle-3d {
                font-size: 1rem;
            }

            .logo-3d, .gear-icon-3d {
                width: 60px;
                height: 60px;
            }

            .nav-modern {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .user-info {
                position: static;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Selector de tema -->
    <div class="theme-selector">
        <button class="theme-btn active" title="Modo Elegante">
            <i class="bi bi-stars"></i>
        </button>
        <button class="theme-btn" title="Modo Claro">
            <i class="bi bi-brightness-high-fill"></i>
        </button>
        <button class="theme-btn" title="Modo Oscuro">
            <i class="bi bi-moon-stars-fill"></i>
        </button>
    </div>

    <!-- Info de usuario -->
    <div class="user-info">
        <div class="user-avatar">
            <i class="bi bi-person-fill"></i>
        </div>
        <div class="user-details">
            <div class="user-name">Hugo Echeverry</div>
            <div class="user-role"><i class="bi bi-shield-fill-check"></i> Admin</div>
        </div>
    </div>

    <!-- Header -->
    <header class="header-glass">
        <div class="container">
            <div class="brand-section">
                <!-- Logo SVG 3D -->
                <svg class="logo-3d" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="100" cy="100" r="90" fill="url(#logo-grad)" opacity="0.2"/>
                    <circle cx="100" cy="100" r="70" fill="none" stroke="url(#logo-grad)" stroke-width="3"/>
                    <path d="M 70 100 L 100 70 L 130 100 L 100 130 Z" fill="url(#logo-grad)"/>
                    <circle cx="100" cy="100" r="25" fill="#ffffff" opacity="0.3"/>
                </svg>

                <div class="brand-text">
                    <h1 class="title-3d">INVENTARIO</h1>
                    <h2 class="subtitle-3d">Moto Repuesto H & D</h2>
                </div>

                <!-- Engranaje 3D -->
                <svg class="gear-icon-3d" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gear-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <g transform="translate(100, 100)">
                        <g id="teeth">
                            <rect x="-8" y="-75" width="16" height="20" rx="2" fill="url(#gear-grad)"/>
                            <g transform="rotate(45)">
                                <rect x="-8" y="-75" width="16" height="20" rx="2" fill="url(#gear-grad)"/>
                            </g>
                            <g transform="rotate(90)">
                                <rect x="-8" y="-75" width="16" height="20" rx="2" fill="url(#gear-grad)"/>
                            </g>
                            <g transform="rotate(135)">
                                <rect x="-8" y="-75" width="16" height="20" rx="2" fill="url(#gear-grad)"/>
                            </g>
                            <g transform="rotate(180)">
                                <rect x="-8" y="-75" width="16" height="20" rx="2" fill="url(#gear-grad)"/>
                            </g>
                            <g transform="rotate(225)">
                                <rect x="-8" y="-75" width="16" height="20" rx="2" fill="url(#gear-grad)"/>
                            </g>
                            <g transform="rotate(270)">
                                <rect x="-8" y="-75" width="16" height="20" rx="2" fill="url(#gear-grad)"/>
                            </g>
                            <g transform="rotate(315)">
                                <rect x="-8" y="-75" width="16" height="20" rx="2" fill="url(#gear-grad)"/>
                            </g>
                        </g>
                        <circle cx="0" cy="0" r="50" fill="url(#gear-grad)"/>
                        <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.3"/>
                    </g>
                </svg>
            </div>

            <!-- Navegación moderna -->
            <nav class="nav-modern">
                <a href="#" class="nav-card">
                    <i class="bi bi-box-seam nav-icon"></i>
                    <span class="nav-label">Productos</span>
                </a>

                <a href="#" class="nav-card">
                    <i class="bi bi-graph-up-arrow nav-icon"></i>
                    <span class="nav-label">Dashboard</span>
                </a>

                <a href="#" class="nav-card">
                    <i class="bi bi-plus-circle nav-icon"></i>
                    <span class="nav-label">Nuevo Producto</span>
                </a>

                <a href="#" class="nav-card">
                    <i class="bi bi-cart-plus nav-icon"></i>
                    <span class="nav-label">Registrar Venta</span>
                </a>

                <a href="#" class="nav-card">
                    <i class="bi bi-clock-history nav-icon"></i>
                    <span class="nav-label">Historial de Ventas</span>
                </a>

                <a href="#" class="nav-card">
                    <i class="bi bi-file-earmark-bar-graph nav-icon"></i>
                    <span class="nav-label">Inventario Total</span>
                </a>

                <a href="#" class="nav-card">
                    <i class="bi bi-people-fill nav-icon"></i>
                    <span class="nav-label">Usuarios</span>
                </a>

                <a href="#" class="nav-card">
                    <i class="bi bi-journal-text nav-icon"></i>
                    <span class="nav-label">Logs</span>
                </a>

                <a href="#" class="nav-card">
                    <i class="bi bi-key nav-icon"></i>
                    <span class="nav-label">Cambiar Contraseña</span>
                </a>

                <a href="#" class="nav-card" style="background: rgba(239, 68, 68, 0.15); border-color: rgba(239, 68, 68, 0.3);">
                    <i class="bi bi-box-arrow-right nav-icon" style="background: linear-gradient(135deg, #ef4444, #dc2626); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                    <span class="nav-label">Cerrar Sesión</span>
                </a>
            </nav>
        </div>
    </header>

</body>
</html>
