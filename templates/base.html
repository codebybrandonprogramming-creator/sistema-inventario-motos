<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventario de Repuestos{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-5-theme/1.3.0/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS Custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        /* ========== HEADER GLASSMORPHISM TRANSPARENTE 3D ========== */
        .navbar-top {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(35px) saturate(150%);
            -webkit-backdrop-filter: blur(35px) saturate(150%);
            padding: 2rem 2rem 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15),
                        0 2px 12px 0 rgba(255, 255, 255, 0.6) inset;
            position: relative;
            overflow: hidden;
            border-bottom: 1.5px solid rgba(255, 255, 255, 0.4);
            border-radius: 0 0 30px 30px;
        }

        /* Efecto de brillo suave */
        .navbar-top::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent);
            animation: shine 8s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* ========== CONTENEDOR PRINCIPAL DEL TÍTULO ========== */
        .navbar-title {
            position: relative;
            z-index: 2;
            color: rgba(0, 0, 0, 0.85);
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ========== LOGO MOTOREPUESTOS SVG (IZQUIERDA) ========== */
        .logo-container {
            position: relative;
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 15px;
            box-shadow: 0 8px 24px rgba(31, 38, 135, 0.15),
                        0 2px 8px rgba(255, 255, 255, 0.6) inset;
        }

        .logo-motorepuestos {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 8px 16px rgba(31, 38, 135, 0.2));
            animation: float-logo 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes float-logo {
            0%, 100% { 
                transform: translateY(0px) rotateY(0deg);
            }
            50% { 
                transform: translateY(-10px) rotateY(5deg);
            }
        }

        /* Resplandor detrás del logo */
        .logo-container::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: pulse-glow-logo 2.5s ease-in-out infinite;
            border-radius: 50%;
        }

        @keyframes pulse-glow-logo {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* ========== CONTENEDOR DEL TEXTO ========== */
        .texto-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 2rem 3rem;
            border-radius: 28px;
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 24px rgba(31, 38, 135, 0.12),
                        0 2px 8px rgba(255, 255, 255, 0.5) inset;
        }

        /* ========== TÍTULO 3D "INVENTARIO" TRANSPARENTE ========== */
        .titulo-3d {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: 12px;
            text-transform: uppercase;
            position: relative;
            
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.85) 0%, 
                rgba(0, 0, 0, 0.7) 50%,
                rgba(0, 0, 0, 0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.8))
                    drop-shadow(0 4px 8px rgba(31, 38, 135, 0.15));
            
            animation: float-title 3s ease-in-out infinite;
        }

        @keyframes float-title {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        /* ========== SUBTÍTULO 3D "MOTO REPUESTO H & D" ========== */
        .subtitulo-3d {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.75) 0%, 
                rgba(0, 0, 0, 0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.6));
        }

        /* ========== ENGRANAJE SVG GIRATORIO (DERECHA) ========== */
        .gear-container {
            position: relative;
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px;
            box-shadow: 0 8px 24px rgba(31, 38, 135, 0.15),
                        0 2px 8px rgba(255, 255, 255, 0.6) inset;
        }

        .gear-rotating {
            width: 90px;
            height: 90px;
            filter: drop-shadow(0 8px 16px rgba(31, 38, 135, 0.2));
            animation: rotate-gear-smooth 6s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes rotate-gear-smooth {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gear-container::before {
            content: '';
            position: absolute;
            width: 130px;
            height: 130px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: pulse-glow 2s ease-in-out infinite;
            border-radius: 50%;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* ========== NAVEGACIÓN HORIZONTAL GLASSMORPHISM ========== */
        .nav-horizontal {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .nav-link-premium {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            color: rgba(0, 0, 0, 0.85) !important;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(31, 38, 135, 0.12),
                        0 1px 4px rgba(255, 255, 255, 0.5) inset;
        }

        .nav-link-premium::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(135deg, rgba(100, 150, 255, 0.6) 0%, rgba(80, 120, 200, 0.4) 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link-premium:hover::before {
            transform: scaleX(1);
        }

        .nav-link-premium i {
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .nav-link-premium:hover {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(100, 150, 255, 0.5);
            transform: translateY(-3px);
            color: rgba(0, 0, 100, 0.9) !important;
            box-shadow: 0 8px 24px rgba(31, 38, 135, 0.2),
                        0 2px 8px rgba(255, 255, 255, 0.6) inset;
        }

        .nav-link-premium:hover i {
            transform: scale(1.15) rotate(5deg);
        }

        .nav-link-premium:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Badge del rol */
        .badge-rol {
            background: rgba(255, 255, 255, 0.3);
            padding: 0.3rem 0.7rem;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Botón de logout */
        .nav-link-logout {
            background: rgba(255, 150, 150, 0.25) !important;
            border: 1.5px solid rgba(255, 100, 100, 0.4) !important;
        }

        .nav-link-logout:hover {
            background: rgba(255, 150, 150, 0.4) !important;
            border-color: rgba(255, 100, 100, 0.6) !important;
            color: rgba(120, 0, 0, 0.9) !important;
        }

        /* Usuario info */
        .nav-link-user {
            background: rgba(200, 200, 210, 0.25) !important;
            cursor: default !important;
            border: 1.5px solid rgba(150, 150, 160, 0.4) !important;
        }

        .nav-link-user:hover {
            transform: none !important;
            background: rgba(200, 200, 210, 0.35) !important;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1024px) {
            .navbar-title {
                flex-direction: column;
                gap: 1.5rem;
            }

            .logo-container {
                width: 110px;
                height: 110px;
            }

            .logo-motorepuestos {
                width: 90px;
                height: 90px;
            }

            .titulo-3d {
                font-size: 3rem;
                letter-spacing: 8px;
            }

            .subtitulo-3d {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .gear-container {
                width: 90px;
                height: 90px;
            }

            .gear-rotating {
                width: 70px;
                height: 70px;
            }

            .nav-link-premium {
                font-size: 0.85rem;
                padding: 0.6rem 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .navbar-title {
                font-size: 2rem;
            }

            .logo-container {
                width: 90px;
                height: 90px;
            }

            .logo-motorepuestos {
                width: 70px;
                height: 70px;
            }

            .titulo-3d {
                font-size: 2.2rem;
                letter-spacing: 4px;
            }

            .subtitulo-3d {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }

            .gear-container {
                width: 70px;
                height: 70px;
            }

            .gear-rotating {
                width: 55px;
                height: 55px;
            }

            .nav-link-premium {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
            }

            .texto-container {
                padding: 1.5rem 2rem;
            }
        }

        /* Animación de entrada */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-link-premium:nth-child(1) { animation: fadeInDown 0.4s ease 0.1s both; }
        .nav-link-premium:nth-child(2) { animation: fadeInDown 0.4s ease 0.2s both; }
        .nav-link-premium:nth-child(3) { animation: fadeInDown 0.4s ease 0.3s both; }
        .nav-link-premium:nth-child(4) { animation: fadeInDown 0.4s ease 0.4s both; }
        .nav-link-premium:nth-child(5) { animation: fadeInDown 0.4s ease 0.5s both; }
        .nav-link-premium:nth-child(6) { animation: fadeInDown 0.4s ease 0.6s both; }
        .nav-link-premium:nth-child(7) { animation: fadeInDown 0.4s ease 0.7s both; }
        .nav-link-premium:nth-child(8) { animation: fadeInDown 0.4s ease 0.8s both; }
        .nav-link-premium:nth-child(9) { animation: fadeInDown 0.4s ease 0.9s both; }
        .nav-link-premium:nth-child(10) { animation: fadeInDown 0.4s ease 1.0s both; }
    </style>
</head>

<body>
